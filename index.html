<!doctype html>
<html>
<head>
<title>Emission/Absorption Simulation</title>
<link rel="stylesheet" type="text/css" href="style.css"/ >
</head>

<body>
  <div class="container">
  <h1>Emission/Absorption Simulation</h1>

  <div class="centered">
  <canvas id="star" width="400" height="320" class="images"></canvas>
  <canvas id="spectrum" width="60" height="320" class="images"></canvas>
  <canvas id="filterim" width="60" height="320" class="images"></canvas>
  <canvas id="filteredSpectrum" width="60" height="320" class="images"></canvas>
  <img src="eye.png" height="320" name="eye" class="images"/>
  </div>
  <br>
  <form name="radioForm">
  <div class="centered">
    <input type="radio" id="onlystar" name="stargasonoff" value="onlystar" checked>
    <label for="onlystar">Star</label>
    <input type="radio" id="onlygas" name="stargasonoff" value="onlygas">
    <label for="onlygas">Gas</label>
    <input type="radio" id="starandgas" name="stargasonoff" value="starandgas">
    <label for="starandgas">Star and Gas</label>
  </div>
  <br>
  <div class="centered">
  <div class="sliders">
  <label for="starslider">Star Brightness</label>
  <input type="range" id="starslider" min="0.1" max="1" step="0.01" class="slider" value="1">
  </div>
  <br>
  <div class="sliders">
  <label for="gasslider">Gas Amount</label>
  <input type="range" id="gasslider" min="0.1" max="1" step="0.01" class="slider" value="0">
  </div>
  </div>
  <br>
  <div class="centered">
  <label for="filter">Filter</label>
    <select id="filter" onchange="filtered()">
      <option value="None" selected>None</option>
      <option value="B">B</option>
      <option value="V">V</option>
      <option value="R">R</option>
      <option value="Ha">H Alpha</option>
      <option value="S2">Sulfur II</option>
      <option value="O3">Oxygen III</option>
    </select>
  </form>
  </div>
  <br>
  <div class="centered">
  <img src="trifidNone.png" height="320" name="myImage" />
  </div>
  </div>
<script>
    const filters = {B: [436, 89], V: [545, 84], R: [641, 100], Ha: [656.3, 5], S2: [672, 5], O3: [500, 5]}
    const gases = [656, 486, 434, 410, 672, 496, 501]
    // {Hydrogen: [656.3, 486.1, 434, 410.2], Sulfur: [672], Oxygen: [496, 501]}
    
    var spectrum = document.getElementById("spectrum");
    var filteredSpectrum = document.getElementById("filteredSpectrum");
    var star = document.getElementById("star");
    var filter = document.getElementById("filterim");

  //star, gas, filter images
  function starGas() {
    //star
    var state = document.forms.radioForm.elements.stargasonoff.value
    var context = star.getContext('2d');
    context.clearRect(0,0,star.width,star.height);
    if (state=="onlygas") {
      context.globalAlpha = 0;
      document.getElementById('starslider').disabled=true;
    } else {
      document.getElementById('starslider').disabled=false;
      context.globalAlpha = document.getElementById('starslider').value;
    }
    context.beginPath();
    context.arc(60, star.height/2, 40, 0, 2 * Math.PI, false);
    context.fillStyle = 'yellow';
    context.fill();

    //gas
    var xoff = 10;
    var yoff = -30;
    if (state=="onlystar") {
      context.globalAlpha = 0;
      document.getElementById('gasslider').disabled=true;
    } else {
      document.getElementById('gasslider').disabled=false;
      context.globalAlpha = document.getElementById('gasslider').value;
    }
    context.beginPath();
    context.moveTo(196 + xoff, 232 + yoff);
    context.bezierCurveTo(181 + xoff, 232 + yoff, 278 + xoff, 248 + yoff, 317 + xoff, 230 + yoff);
    context.bezierCurveTo(329 + xoff, 230 + yoff, 344 + xoff, 212 + yoff, 327 + xoff, 204 + yoff);
    context.bezierCurveTo(339 + xoff, 195 + yoff, 316 + xoff, 159 + yoff, 299 + xoff, 177 + yoff);
    context.bezierCurveTo(296 + xoff, 139 + yoff, 256 + xoff, 141 + yoff, 240 + xoff, 163 + yoff);
    context.bezierCurveTo(217 + xoff, 147 + yoff, 194 + xoff, 169 + yoff, 195 + xoff, 197 + yoff);
    context.bezierCurveTo(172 + xoff, 193 + yoff, 171 + xoff, 229 + yoff, 193 + xoff, 231 + yoff);
    context.closePath();
    context.lineWidth = 5;
    context.fillStyle = '#8ED6FF';
    context.fill();
    
    //filter
    if (document.getElementById("filter").value!=="None"){
    var ctx = filterim.getContext('2d');
    ctx.clearRect(0,0,filteredSpectrum.width,filteredSpectrum.height);
    ctx.fillStyle = 'gray';
    ctx.fillRect(10, 10, 40, 300);
    } else {
    var ctx = filterim.getContext('2d');
    ctx.clearRect(0,0,filteredSpectrum.width,filteredSpectrum.height);
    }
  }

  //unfiltered result
  function unfiltered() {
    var state = document.forms.radioForm.elements.stargasonoff.value

    if (spectrum.getContext)   
    {  
    var ctx = spectrum.getContext("2d");         
    var gradient = ctx.createLinearGradient(10, 0, 0, 320);
    ctx.clearRect(0,0,spectrum.width,spectrum.height);
    gradient.addColorStop(0, 'red');
    gradient.addColorStop(1 / 6, 'orange');
    gradient.addColorStop(2 / 6, 'yellow');
    gradient.addColorStop(3 / 6, 'green');
    gradient.addColorStop(4 / 6, 'blue');
    gradient.addColorStop(5 / 6, 'indigo');
    gradient.addColorStop(1, 'violet');

    //dealing with star brightness slider
    if (state !== "onlygas") {
      ctx.fillStyle = gradient;
      ctx.globalAlpha = document.getElementById('starslider').value;
      ctx.fillRect(0, 0, 75, 320);
    }
    //dealing with gas slider
    gases.forEach(function (item, index) {
        if (state == "starandgas") {
        ctx.globalAlpha = document.getElementById('gasslider').value;
        ctx.beginPath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = "black";
        ctx.moveTo(0, 700-item);
        ctx.lineTo(75, 700-item);
        ctx.stroke();
        } else if (state=="onlygas"){
        ctx.globalAlpha = document.getElementById('gasslider').value;
        ctx.beginPath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = gradient;
        ctx.moveTo(0, 700-item);
        ctx.lineTo(75, 700-item);
        ctx.stroke();
        }
        
    })
    }
    filtered()
    starGas()
  }

  //filtered result
  function filtered() {
    if (filteredSpectrum.getContext)   
    {  
        var ctx = filteredSpectrum.getContext("2d");
        ctx.clearRect(0,0,filteredSpectrum.width,filteredSpectrum.height);
        ctx.drawImage(spectrum, 0, 0)
        
      if (document.getElementById("filter").value!=="None") {
        let array = filters[document.getElementById("filter").value]
        if (document.getElementById("filter").value!=="R"){
          ctx.fillStyle = "black";
          ctx.globalAlpha = 1;
          ctx.fillRect(0, 0, 75, 700-array[0]-array[1]/2);
        }
        if (document.getElementById("filter").value!=="B"){
          ctx.fillStyle = "black";
          ctx.globalAlpha = 1;
          ctx.fillRect(0, 700-array[0]+array[1]/2, 75, 700);
        }
      } else {

      }

      document.myImage.src ="trifid"+document.getElementById("filter").value+".png";
      // document.myImage.style.filter = "brightness("+document.getElementById('gasslider').value+"%)";


    }
    
  }

  setInterval(unfiltered, 100)
</script>
</body>
</html>
